<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 02 - Formularios en HTML</title>
    </head>
    <body>
        <form action="/" method="GET">
            <div>
                <label for="nombre">Nombre </label>
                <input type="text" name="nombre" id="nombre" required>
            </div>
            <br>
            <div>
                <label for="edad">Cual es tu edad</label>
                <input type="number" name="edad" id="edad" min="0" max="150" step="1" required>
            </div>
            <br>
            <div>
                <label for="Frase_Favorita">Frase Favorita</label>
                <textarea name="Frase_Favorita" id="Frase_Favorita"></textarea>
            </div>
            <br>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
