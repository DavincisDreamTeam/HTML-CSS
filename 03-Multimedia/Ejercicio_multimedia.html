<!DOCTYPE html>
<html>
    <head>
        <title>Aprendiendo Multimedia en HTML</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar im√°genes</h1>
            <img src="https://pressover.news/wp-content/uploads/2022/01/Final-Fantasy.jpg" alt="Imagen de Final Fantasy" width="600" height="300"/>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los videos</h1>
            <video controls muted loop autoplay width="300" height="200">
                <source src="Final Fantasy XVI .mp4" type="video/mp4" />
            </video>
        </div>
        <div>
            <h1>Aprendiendo a utilizar audios</h1>
            <audio controls autoplay loop>
                <source src="Los_Simpson_Intro.mp3" type="audio/mp3"/>
            </audio>
        </div>
    </body>
</html>
